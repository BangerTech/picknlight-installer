version: '3.8'

services:
  nodered:
    container_name: nodered
    image: nodered/node-red:latest
    restart: unless-stopped
    environment:
      - TZ=Europe/Berlin
      - NODE_RED_ENABLE_PROJECTS=true
      - NODE_RED_ENABLE_SAFE_MODE=false
    ports:
      - "{{PORT}}:1880"
    volumes:
      - ./nodered/data:/data
      - ./nodered/ssh:/root/.ssh
    networks:
      - picknlight
    {{TRAEFIK_LABELS}}

networks:
  picknlight:
    external: true 